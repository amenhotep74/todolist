<!doctype html>
<html>
<head>
   <title>TodoList</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <button id="addtodo">Add Todo</button>
    <br>
    <h3>Default:</h3>
    <div id="demo">
    </div>
    <hr>
    <h3>Work:</h3>
    <div id="demo2"></div>
    <ul id="list">
    </ul>
    <form method="POST" class="form-hidden" name="myform" id="newtodo">
    Todo Name: 
    <input id="title" name="title" type="text" data-name="title"/><br>
    Todo description: 
    <input id="description" name="description" type="text" data-name="description"/><br>
    Todo duedate: 
    <input id="dueDate" name="dueDate" type="text" data-name="dueDate"/><br>
    Project:<br>
    <!-- <input id="project" name="project" type="text" data-name="project"/><br> -->
    Default:
    <input type="radio" name="project" value="default"><br>
    Work:
    <input type="radio" name="project" value="work"><br>
    <input type="submit">
    </form>
</div>
<script src="main.js"></script>

</body>
</html>
